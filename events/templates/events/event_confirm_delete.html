{% extends 'events/base.html' %}
{% block content %}
{% if user.is_authenticated %}
{% if user.id == event.posted_by.id %}

        <div class="jumbotron event-delete">
            <form method="POST">
                {% csrf_token %}
                <h1>Are you sure you want to delete "{{ object }}" event?</h1>
                <input type="submit" class="btn btn-danger" value="Yes">
                <a class="btn btn-primary " href="{% url 'event_list' %}">
                    <span class="glyphicon glyphicon-arrow-left"></span> Back
                </a>
            </form>
        </div>
        {% else %}
        
           What you are attempting to do is not allowed!
        
    {% endif %}
{% endif %}
{% endblock %}
